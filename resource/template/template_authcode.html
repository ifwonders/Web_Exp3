<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Authentication Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header h1 {
            font-size: 28px;
            color: #4CAF50;
            margin: 0;
        }
        .email-body {
            text-align: center;
            padding: 20px;
        }
        .verification-code {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            background-color: #f4f7fc;
            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Your Authentication Code</h1>
    </div>
    <div class="email-body">
        <p>Hi there,</p>
        <p>To complete your verification, please use the following code:</p>
        <div class="verification-code">
            {{.VerificationCode}}
        </div>
        <p>This code will expire in 10 minutes.</p>
    </div>
    <div class="footer">
        <p>If you did not request this, please ignore this email.</p>
        <p><a href="#">Contact Support</a></p>
    </div>
</div>
</body>
</html>
